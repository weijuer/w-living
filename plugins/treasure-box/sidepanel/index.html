<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百宝箱</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div class="sidebar-container">
            <div class="tool-tabs">
                <button class="tab-btn active" data-tool="translate">翻译</button>
                <button class="tab-btn" data-tool="timestamp">时间戳</button>
                <button class="tab-btn" data-tool="timemachine">时光机</button>
            </div>

            <div class="tool-content">
                <div class="tool-pane active" id="translate">
                    <w-translate></w-translate>
                </div>

                <div class="tool-pane" id="timestamp">
                    <w-timestamp></w-timestamp>
                </div>

                <div class="tool-pane" id="timemachine">
                    <w-time-machine></w-time-machine>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="index.js"></script>
</body>

</html>
